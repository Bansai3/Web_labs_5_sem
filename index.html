
<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Online mattress store">
    <mate name="keywords" content="HTML">
    <meta name="author" content="Vadim Fedotov">
    <link href="style_sheets/body_style.css" rel="stylesheet">
    <link href="style_sheets/head_first_line_style.css" rel="stylesheet">
    <link href="style_sheets/head_second_line_style.css" rel="stylesheet">
    <link href="style_sheets/footer_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Интернет магазин матрасов</title>
  </head>
  <body>
    <header>
        <div class="first_line">
          <div class="company_section">
            <div class="about_factory">О фабрике</div>
            <div class="info_for_customers">Покупателям</div>
            <div class="info_for_partners">Партнерам</div>
            <div class="shops">Магазины</div>
          </div>
          <div class="phone_section">
              <div class="phone">
                <i class="fas fa-phone"></i>
                <div class="phone_number">666-66-66</div>
              </div>
              <div class="order_call">Заказать звонок</div>
          </div>
          <div class="register_section">
            <div class="entry_section">
              <i class="fas fa-user"></i>
              <div class="entry">Войти</div>
            </div>
            <div class="register">Зарегистрироваться</div>
        </div>
        </div>
        <div class="head_body_line"></div>
      <div class="second_line">
        <div class="site_title">Мир матрасов</div>
        <div class="city">Санкт-Петербург</div>
        <div class="search">
          <div class="search_field">Поиск</div>
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
      <main>
        <nav class="sections">
          <div class="actions">Акции</div>
          <div class="mattresses">Матрасы</div>
          <div class="chairs">Кресла</div>
          <div class="sofas">Диваны</div>
          <div class="furniture">Мебель</div>
        </nav>
        <div class="gallery">
          <figure>
            <img src="images/Kantri-5.jpg" alt="Kantri-5 mattress">
            <figcaption>матрасс "Кантри-5"</figcaption>
          </figure>
          <figure>
            <img src="images/Barin.jpg" alt="Barin mattress">
            <figcaption>матрасс "Барин"</figcaption>
          </figure>
          <figure>
            <img src="images/Bounty_Comfort.jpg" alt="Bounty_Comfort mattress">
            <figcaption>матрасс "Баунти комфорт"</figcaption>
          </figure>
          <figure>
            <img src="images/Comfort_Light.jpg" alt="Comfort_Light mattress">
            <figcaption>матрасс "Комфорт лайт"</figcaption>
          </figure>
          <figure>
            <img src="images/Exclusive_Relax.jpg" alt="Exclusive_Relax mattress">
            <figcaption>матрасс "Экслюзивный релакс"</figcaption>
          </figure>
          <figure>
            <img src="images/Exclusive_Positive.jpg" alt="Exclusive_Positive mattress">
            <figcaption>матрасс "Экслюзивный позитив"</figcaption>
          </figure>
        </div>
        <div id="grid-table"></div>
        <script src="js/create_table.js"></script>
      </main>
      <footer>
        <div class="body_footer_line"></div>
        <h3 class="contact_information">Контактная информация:</h3>
        <ul class="contact_data">
          <li>
            <div class="contact_phone">
              <i class="fas fa-phone"></i>
              <div class="phone_info">Телефон: 666-66-66</div>
            </div>
          </li>
          <li>
            <div class="mail">E-mail: WorldOfMatrasses@mail.ru</div>
          </li>
        </ul>
      </footer>
  </body>
</html>
