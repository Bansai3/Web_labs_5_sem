
<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Online mattress store">
    <mate name="keywords" content="HTML">
    <meta name="author" content="Vadim Fedotov">
    <link href="../style_sheets/body_style.css" rel="stylesheet">
    <link href="../style_sheets/head_first_line_style.css" rel="stylesheet">
    <link href="../style_sheets/head_second_line_style.css" rel="stylesheet">
    <link href="../style_sheets/footer_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="../style_sheets/form.css" rel="stylesheet">
    <script defer src="../js/handle_form_submit.js"></script>
    <script>
      window.addEventListener('load',
      function() {
        var footer = document.getElementById("load_time");
        const pageEnd = performance.mark('pageEnd')
        const loadTime = pageEnd.startTime / 1000
        footer.innerText = loadTime + ' c';
      }
    )
    </script>
    <script src="js/drop_down_menu.js"></script>
    <title>Интернет магазин матрасов</title>
  </head>
  <body>
    <header>
        <div class="first_line">
          <div class="company_section">
            <a href="../company_section_pages/about_factory_page.html"
            class="first_line_navigation_button" id="factory">О фабрике</a>
            <a href="../company_section_pages/info_for_customers_page.html"
            class="first_line_navigation_button" id="customers">Покупателям</a>
            <a href="../company_section_pages/info_for_partners_page.html"
            class="first_line_navigation_button" id="partners">Партнерам</a>
            <a href="../company_section_pages/shops_page.html"
            class="first_line_navigation_button" id="shops">Магазины</a>
          </div>
          <div class="phone_section">
              <div class="phone">
                <i class="fas fa-phone"></i>
                <div class="phone_number">666-66-66</div>
              </div>
              <div class="order_call">Заказать звонок</div>
          </div>
          <div class="register_section">
            <div class="entry_section">
              <i class="fas fa-user"></i>
              <a href="registration/sign_in_page.html" class="entry">Войти</a>
            </div>
            <a href="registration/registration_page.html" class="register">Зарегистрироваться</a>
        </div>
        </div>
        <div class="head_body_line"></div>
    </header>
      <main>
        <div class="task_container">
        <div class="task_form">
          <div class="task_input_container">
            <form id="todoForm" class="task_input" onsubmit="handleFormSubmit(event)">
              <img src="../form/images/bars.svg" alt="icon">
              <input type="text" placeholder="Введите задание" />
            </form>
        </div>
        <div class="controls">
            <div class="states">
                <span class="active" id="all">Все</span>
                <span id="pending">В обработке</span>
                <span id="completed">Обработанные</span>
            </div>
            <div class="button_container">
            <button class="clear_button">Очистить</button>
            </div>
        </div>
        <div class="divided_line"></div>
        <div id="tasks" class="task_box"></div>
    </div>
    </div>
          <div class="body_footer_line"></div>
      </main>
      <footer>
        <div class="footer_section" style="margin-top: 60px;">
        <div class="contact_information_section">
          <div class="contact_information">Контактная информация:</div>
          <ul class="contact_data">
            <li>
              <div class="contact_phone">
                <i class="fas fa-phone"></i>
                <div>Телефон: <span style="font-weight: bold">666-66-66</span></div>
              </div>
            </li>
            <li>
              <div>E-mail: WorldOfMatrasses@mail.ru</div>
            </li>
          </ul>
      </div>
      <div class="load_time_section">
        <div class="load_time_information">Время загрузки страницы:</div>
        <div style="font-size: 18px;" id="load_time"></div>
      </div>
          </div>
      </footer>
  </body>
</html>
